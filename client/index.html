<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        window.localStorage.username = prompt('What is your name?');
        newSearch += 'username=' + (window.localStorage.username || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <select id="roomSelect"></select>
    <div>
      <input class="chat-input" type="text" name="message" value="">
      <input class="chat-submit" type="button" name="send" value="send">
    </div>
    <div>
      <input class="room-input" type="text" name="room" value="">
      <input class="room-submit" type="button" name="create-room" value="create room">
    </div>
    <div id="chats">
    </div>
  </body>
</html>
